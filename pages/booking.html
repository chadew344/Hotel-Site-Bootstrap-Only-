<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Crimson Solace</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-black text-white">
    <main class="position-relative min-vh-100 bg-black">
      <header class="w-100 d-flex justify-content-between p-3 mb-lg-5">
        <a class="navbar-brand text-danger fs-3 fw-bold" href="/index.html">
          CRIMSON SOLACE
        </a>
        <button onclick="goBack()" class="btn btn-link text-danger fs-3">
          <i class="fas fa-times"></i>
        </button>
      </header>

      <div class="container-fluid px-3 px-md-5 py-4 py-lg-0">
        <div class="row g-4 justify-content-center">
          <section class="col-lg-6 order-lg-1 order-2">
            <div class="position-relative h-100 min-vh-50">
              <div
                class="position-absolute top-0 start-0 w-100 h-100"
                style="
                  background-image: url('/assets/images/Tranquil\ Stylized\ Indoor\ Space.jpeg');
                  background-size: cover;
                  background-position: center;
                "
              >
                <div
                  class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"
                ></div>
              </div>
              <div
                class="position-relative h-100 d-flex align-items-center p-4"
              >
                <h1 class="text-white text-center text-lg-end mb-0">
                  Visit Crimson Solace for a memorable, convenient and luxurious
                  stay.
                </h1>
              </div>
            </div>
          </section>

          <section class="col-lg-6 order-lg-2 order-1">
            <div
              class="d-flex flex-column h-100 justify-content-center py-4 py-lg-5 px-3 px-md-5"
            >
              <div class="text-center mb-4">
                <button
                  class="btn btn-dark btn-lg rounded-3 px-4 px-sm-5 py-3 fw-bold w-100 w-md-auto"
                >
                  CHECK AVAILABILITY
                </button>
              </div>

              <div
                class="d-flex justify-content-center gap-3 gap-md-4 mb-4 flex-wrap"
              >
                <div class="text-center">
                  <div class="fw-bold">07-03-2025</div>
                  <small class="text-light-emphasis">Check-in</small>
                </div>
                <div class="text-center">
                  <div class="fw-bold">08-03-2025</div>
                  <small class="text-light-emphasis">Check-out</small>
                </div>
              </div>

              <div class="text-center mb-3">
                <a
                  href="#"
                  class="text-decoration-underline text-primary-emphasis fw-semibold"
                >
                  PROMO CODE
                </a>
              </div>

              <div class="text-center mb-4">
                <a
                  href="#"
                  class="text-decoration-underline text-primary-emphasis fw-semibold"
                >
                  FLEXI DATES
                </a>
              </div>

              <div class="text-center mb-4">
                <button
                  class="btn btn-dark btn-lg rounded-3 px-4 px-sm-5 py-3 fw-bold w-100 w-md-auto"
                >
                  BOOK NOW
                </button>
              </div>

              <div class="text-center border-top pt-4">
                <h3 class="mb-3 text-white fw-bold fs-4 fs-md-3">
                  ARE YOU TRAVELLING FOR BUSINESS?
                </h3>
                <p class="mb-4 text-light">
                  Save an additional 15% on your stay and enjoy a host of
                  benefits.
                </p>
                <button
                  class="btn btn-outline-dark rounded-3 px-4 py-2 text-white fw-semibold"
                >
                  GET OFFER
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
